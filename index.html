<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-프로그래밍언어활용-조윤동</title>

    <script src="./asset/js/jquery-3.6.0.js"></script>
    <script src="./asset/js/mixitup.min.js"></script>
    <script src="./asset/js/script.js"></script>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="container">
        <button type="button" data-filter="all">모두</button>
        <button type="button" data-filter=".spring">봄</button>
        <button type="button" data-filter=".summer">여름</button>
        <button type="button" data-filter=".autumn">가을</button>
        <button type="button" data-filter=".winter">겨울</button>
        <button type="button" data-filter=".none">none</button>
    </div>

    <div class="mix-wrapper">
        <div class="mix spring" data-order="1">
            <img src="./asset/images/spring.jpg">
        </div>
            <div class="mix summer" data-order="2">
            <img src="./asset/images/summer.jpg">
        </div>
            <div class="mix autumn" data-order="3">
            <img src="./asset/images/fall.jpg">
        </div>
            <div class="mix winter" data-order="4">
            <img src="./asset/images/winter.jpg">
        </div>
    </div>

</body>
</html>
